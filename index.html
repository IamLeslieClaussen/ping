<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/779967c820.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/main.css" />
    <title>ping</title>
  </head>
  <body>
    <div class="container">
      <div class="container__logo">
        <img src="./images/logo.svg" alt="logo" class="container__logo-logo" />
      </div>
      <div class="container__text">
        <div class="container__text-heading">
          <h1>We are launching <span>soon!</span></h1>
        </div>
        <div class="container__text-text">
          <p>Subscribe and get notified</p>
        </div>
      </div>
      <div class="container__form">
        <form action="#">
          <input type="email" placeholder="Your email address" />
          <button type="submit">Notify Me</button>
        </form>
      </div>
      <div class="container__img">
        <img
          src="./images/illustration-dashboard.png"
          alt="dasch"
          class="hero"
        />
      </div>
      <div class="container__footer">
        <div class="container__footer-icons">
          <div class="container__footer-icons-icon">
            <i class="fa-brands fa-facebook-f"></i>
          </div>
          <div class="container__footer-icons-icon">
            <i class="fa-brands fa-twitter"></i>
          </div>
          <div class="container__footer-icons-icon">
            <i class="fa-brands fa-instagram"></i>
          </div>
        </div>
        <div class="container__footer-text">
          <p>Â© Copyright Ping. All rights reserved.</p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
